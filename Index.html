<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Chat</title>

  <!-- Firebase compat (works everywhere) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>School Chat</h2>
  <input id="usernameInput" placeholder="Choose username">
  <button onclick="login()">Enter</button>
  <p id="error"></p>
</div>

<div id="app">
  <aside id="sidebar">
    <h3 id="me"></h3>

    <div class="room active" onclick="switchRoom('general', this)"># General</div>
    <div class="room" onclick="switchRoom('homework', this)"># Homework</div>

    <h4>Users</h4>
    <div id="users"></div>

    <div id="adminPanel">
      <input id="banInput" placeholder="Ban username">
      <button onclick="banUser()">Ban</button>
    </div>
  </aside>

  <main id="chat">
    <div id="messages"></div>
    <div id="inputBar">
      <input id="msgInput" placeholder="Message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
