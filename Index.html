<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h1>School Chat</h1>
  <input id="usernameInput" placeholder="Choose a username">
  <button id="loginBtn">Enter</button>
  <p id="loginError"></p>
</div>

<div id="app" hidden>
  <aside id="sidebar">
    <h2 id="me"></h2>

    <div class="tab active" data-room="general"># General</div>
    <div class="tab" data-room="homework"># Homework</div>

    <h3>Users</h3>
    <div id="userList"></div>

    <h3>Friends</h3>
    <div id="friendsList"></div>

    <button id="adminBtn" hidden>Admin</button>
  </aside>

  <main>
    <header id="roomTitle"># general</header>
    <div id="messages"></div>

    <div id="inputBar">
      <input id="msgInput" placeholder="Message">
      <button id="sendBtn">Send</button>
    </div>
  </main>
</div>

<div id="dmContainer"></div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
